<!DOCTYPE html>
<html lang="en">
<head>

  <!-- BASIC
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8"/>
  <meta http-equiv="cache-control" content="Public">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>Soundlister</title>

  <!-- META
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="description" content="Audio ideas for something.">
  <meta name="author" content="Unknown Artist">
  <meta name="application-name" content="Soundlister">
  <meta name="title" content="Soundlister" />

  <!-- FAVICONS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- FONTAWESOME
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="./assets/fontawesome/css/fontawesome.min.css">
  <link rel="stylesheet" href="./assets/fontawesome/css/solid.min.css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- CUSTOM -->
  <link rel="stylesheet" href="./assets/css/app.css">
  <!-- STUB: <link rel="stylesheet" href="./assets/css/custom-select.css">-->
  <!-- CUSTOM - USER -->
  <link rel="stylesheet" href="./assets/css/colors.css">
</head>
<body onload="SoundLister._resizePlaylist()">

  <header>
    <img src="assets/images/logo.png" alt="logo" id="logo" />
    <p>
      Audio ideas for something.
    </p>
  </header>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <section id="main">

    <div id="wrapper">

      <div id="audio-player-container">

        <audio class="audio" preload="metadata">
          <source src="">
          Your browser doesn't support HTML5 :'(
        </audio>

        <div class="row">
          <button id="play-icon">
            <i class="fa-solid fa-play"></i>
          </button>

          <span id="time-current" class="time">0:00</span>
          <input type="range"
            id="seek-slider"
            max="100"
            value="0"
          >
          <span id="time-total" class="time">0:00</span>

          <input type="range"
            id="volume-slider"
            orient="vertical"
            max="100"
            value="100"
          >

          <button id="mute-icon">
            <i class="fa-solid fa-volume-high"></i>
          </button>
        </div>

        <!--
        <div class="row">
          <output id="output-volume">100</output>
        </div>
        -->

        <div class="row">
          <div id="audio-controls">
            <button id="backward"><i class="fa-solid fa-backward-step"></i> Prev</button>
            <button id="forward">Next <i class="fa-solid fa-forward-step"></i></button>
          </div>
        </div>

      </div>

      <div id="collections">
        <select class="standard">
          <option value="_">- all -</option>
        </select>

        <!-- STUB
        <div class="select">
          <span class="selectLabel" id="colLabel">Collection</span>
          <div class="selectWrapper">
            <select class="selectNative js-selectNative" aria-labelledby="colLabel">
              <option value="_" disabled="" selected="">- all -</option>
            </select>

            <div class="selectCustom js-selectCustom" aria-hidden="true">
              <div class="selectCustom-trigger">- all -</div>
              <div class="selectCustom-options"></div>
            </div>
          </div>
        </div>
      </div>
      -->

      <div class="loader"></div>

      <div id="playlist"></div>

    </div>

  </section>

  <footer>
    <div>
      made with <a href="https://github.com/michaelchadwick/soundlister">soundlister</a> by <a href="https://nebyoolae.com">nebyoolae</a>
    </div>
  </footer>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- JAVASCRIPTS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- VENDOR -->
  <script type="text/javascript" src="./assets/js/vendor/mp3tag.min.js"></script>
  <!-- CUSTOM -->
  <script type="text/javascript" src="./assets/js/app.js"></script>
  <script type="text/javascript" src="./assets/js/app/main.js"></script>
  <!--STUB: <script type="text/javascript" src="./assets/js/app/custom-select.js"></script>-->

</body>
</html>

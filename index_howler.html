<!DOCTYPE html>
<html lang="en">
<head>

  <!-- BASIC
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8"/>
  <meta http-equiv="cache-control" content="Public">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>Soundlister</title>

  <!-- META
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="description" content="Audio ideas for something.">
  <meta name="author" content="Unknown Artist">
  <meta name="application-name" content="Soundlister">
  <meta name="title" content="Soundlister" />

  <!-- FAVICONS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">

  <!-- FONTS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- VENDOR -->
  <link rel="stylesheet" href="./assets/css/vendor/howler.css" />
  <!-- CUSTOM -->
  <link rel="stylesheet" href="./assets/css/app.css">
  <link rel="stylesheet" href="./assets/css/custom.css">
</head>
<body>

  <header>
    <img src="assets/images/logo.png" alt="logo" id="logo" />
    <p>
      Audio ideas for something.
    </p>
  </header>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <section id="main">

    <!-- Top Info -->
    <div id="title">
      <span id="track"></span>
      <div id="timer">0:00</div>
      <div id="duration">0:00</div>
    </div>

    <!-- Controls -->
    <div class="controlsOuter">
      <div class="controlsInner">
        <div id="loading"></div>
        <div class="btn" id="playBtn"></div>
        <div class="btn" id="pauseBtn"></div>
        <div class="btn" id="prevBtn"></div>
        <div class="btn" id="nextBtn"></div>
      </div>
      <div class="btn" id="playlistBtn"></div>
      <div class="btn" id="volumeBtn"></div>
    </div>

    <!-- Progress -->
    <div id="waveform"></div>
    <div id="bar"></div>
    <div id="progress"></div>

    <!-- Playlist -->
    <div id="playlist">
      <div id="list"></div>
    </div>

    <!-- Volume -->
    <div id="volume" class="fadeout">
      <div id="barFull" class="bar"></div>
      <div id="barEmpty" class="bar"></div>
      <div id="sliderBtn"></div>
    </div>

  </section>

  <footer>
    made with <a href="https://github.com/michaelchadwick/soundlister">soundlister</a> by <a href="https://nebyoolae.com">nebyoolae</a>
  </footer>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- JAVASCRIPTS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- VENDOR -->
  <script type="text/javascript" src="./assets/js/vendor/mp3tag.min.js"></script>
  <script type="text/javascript" src="./assets/js/vendor/howler.min.js"></script>
  <script type="text/javascript" src="./assets/js/vendor/siriwave.js"></script>
  <!-- CUSTOM -->
  <script type="text/javascript" src="./assets/js/howler.setup.js"></script>
  <script type="text/javascript" src="./assets/js/app.js"></script>

</body>
</html>
